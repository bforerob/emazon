<div class="label-input">
    <label [for]="label">{{ label }}</label>
    <input
      [id]="label"
      [type]="type"
      [formControl]="formControl"
      [placeholder]="placeholder"
    />
    <div *ngIf="formControl.invalid && (formControl.dirty || formControl.touched)" class="error-messages">
      <div *ngIf="formControl.errors?.['required']">
        {{ label }} es requerido.
      </div>
      <div *ngIf="formControl.errors?.['maxlength']">
        {{ label }} no puede exceder caracteres.
      </div>
    </div>
  </div>
